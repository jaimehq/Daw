<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilosFormulario.css" />
    <style>
      /* Jaime Hernansanz Quevedo */
      form {
        display: grid;
        grid-template-columns: 50% 50%;
      }
      header {
        text-align: center;
      }
      fieldset {
        margin: 4%;
      }
      label {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
      }
      ul {
        list-style: none;
        padding: 0px;
      }
      .sector {
        margin-left: 20%;
        margin-right: 25%;
      }
      li > label {
        margin: 0px;
        padding: 0px;
        display: flex;
        justify-content: space-between;
      }
      progress {
        flex-grow: 0.2;
      }
      input {
        display: flex;
        flex-grow: 3;
      }

      input[type="radio"],
      input[type="checkbox"] {
        flex-grow: 0;
      }
      div {
        display: flex;
        justify-content: center;
      }
      button {
        display: flex;
        justify-content: center;
        align-items: center;

        margin: 3px;
        flex-grow: 0.05;
        padding-bottom: 3px;
        padding-top: 3px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Recogida de datos</h1>
    </header>
    <form action="/alta.php" method="post">
      <fieldset>
        <legend>Datos personales</legend>
        <p>
          <label
            >Progreso en el formulario:
            <progress max="10" value="0">0/10</progress></label
          >
        </p>
        <p>
          <label
            >Nombre y apellidos: <input type="text" name="nombre" required
          /></label>
        </p>
        <p>
          <label>Fecha de nacimiento: <input type="date" name="fNac" /></label>
        </p>
        <p>
          <label>Teléfono: <input type="tel" name="tlf" /></label>
        </p>
        <p>
          <label
            >Fotografía reciente:
            <input type="file" name="foto" accept="image/png, image/jpeg"
          /></label>
        </p>

        <p>
          <label
            >Correo electrónico: <input type="email" name="email" required
          /></label>
        </p>
        <p>
          <label
            >Contraseña: <input type="password" name="passwd" minlength="8"
          /></label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Méritos académicos</legend>
        <p>
          <label
            >Progreso en el formulario:
            <progress max="10" value="6">6/10</progress></label
          >
        </p>

        <p>Señale la titulación más alta que posea</p>
        <ul>
          <li>
            <label
              >Enseñanza obligatoria / sin estudios
              <input type="radio" value="ESO" name="estudios"
            /></label>
          </li>
          <li>
            <label
              >Bachillerato / CC.FF. de grado medio de FP
              <input type="radio" value="BACH" name="estudios"
            /></label>
          </li>
          <li>
            <label
              >Estudios universitarios de primer ciclo / CC.FF. de grado
              superior de FP <input type="radio" value="FPGS" name="estudios"
            /></label>
          </li>
          <li>
            <label
              >Grado / Licenciatura universitaria
              <input type="radio" value="Grado" name="estudios"
            /></label>
          </li>
          <li>
            <label
              >Estudios de postgrado / máster
              <input type="radio" value="Master" name="estudios"
            /></label>
          </li>
          <li>
            <label
              >Doctorado <input type="radio" value="Doctorado" name="estudios"
            /></label>
          </li>
        </ul>
        <p>
          <label for="titulacion"
            >Indique los títulos académicos que desee aportar a su ficha
            personal:</label
          ><br />
          <textarea id="titulacion" rows="4" cols="60" maxlength="500">
          </textarea>
        </p>
      </fieldset>
      <fieldset>
        <legend>Sectores en los que desea trabajar</legend>
        <p>
          <label
            >Progreso en el formulario:
            <progress max="10" value="8">8/10</progress></label
          >
        </p>

        <ul class="sector">
          <li>
            <label>Educación <input type="checkbox" name="educacion" /></label>
          </li>
          <li>
            <label
              >Tecnología <input type="checkbox" name="tecnologia"
            /></label>
          </li>
          <li>
            <label
              >Construcción <input type="checkbox" name="construccion"
            /></label>
          </li>
          <li>
            <label
              >Hostelería <input type="checkbox" name="hosteleria"
            /></label>
          </li>
          <li>
            <label>Industria <input type="checkbox" name="industria" /></label>
          </li>
          <li>
            <label
              >Servicios al hogar <input type="checkbox" name="servicios"
            /></label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Otros aspectos</legend>
        <p>
          <label
            >Progreso en el formulario:
            <progress max="10" value="9">9/10</progress></label
          >
        </p>

        <p>
          <label for="ccaa">Comunidad auntónoma preferida para trabajar:</label>
          <select id="ccaa">
            <option value="">Seleccione la comunidad autónoma</option>
            <option value="Andalucia">Andalucía</option>
            <option value="Aragon">Aragón</option>
            <option value="Principado de Asturias">
              Principado de Asturias
            </option>
            <option value="Islas Baleares">Islas Baleares</option>
            <option value="Pais Vasco">País Vasco</option>
            <option value="Canarias">Canarias</option>
            <option value="Cantabria">Cantabria</option>
            <option value="Castilla-La Mancha">Castilla-La Mancha</option>
            <option value="Castilla y Leon">Castilla y León</option>
            <option value="Cataluna">Cataluña</option>
            <option value="Extremadura">Extremadura</option>
            <option value="Galicia">Galicia</option>
            <option value="Comunidad de Madrid">Comunidad de Madrid</option>
            <option value="Region de Murcia">Región de Murcia</option>
            <option value="Comunidad Foral de Navarra">
              Comunidad Foral de Navarra
            </option>
            <option value="La Rioja">La Rioja</option>
            <option value="Comunidad Valenciana">Comunidad Valenciana</option>
            <option value="Ceuta">Ceuta</option>
            <option value="Melilla">Melilla</option>
          </select>
        </p>
      </fieldset>
    </form>
