<html>
    <head>
        <title>Asynchronous Communication Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="text-align:center">
        <h1>Cargar una página web en un div</h1>
        <div id='info'>Esta línea va a ser sustituida</div>

        <script>
            debugger
            let XHR = new XMLHttpRequest();
            let url = "rss.news.yahoo.com/rss/topstories";
            debugger
            XHR.open("POST", "http://localhost/DAW/Daw/PHP/ultimoExamenAjax/FirstAJAXServer/urlpost.php?url="+url, true);
            XHR.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            XHR.send();
            
            XHR.onreadystatechange = function()
            {
                if(this.readyState == 4 && this.status == 200)
                {
                    debugger
                    document.getElementById("info").innerHTML = this.responseText;
                }
            }
            
        </script>

    </body>
</html>
